<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="instructorScript.js"></script>
    <link rel="stylesheet" href="styleForInstructorPage.css">


    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
	<title>Instructor Page</title>
</head>
<body>

    <!--/////////////////////////////////////////////////////////////////////-->

    <div id="newInstructor" class="mx-auto  col-10">
      <div class="card mx-auto py-4">
        <div class="container">
            <div class="mx-auto col-10">
                <div class="">
                  <h3 class="login-heading mb-4 text-center text-white">Make a global impact</h3>
                  <form>
                  
                    <div class="form-label-group">
                      <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Full name</label>
                    </div>
                  
                                  <div class="form-label-group">
                    <input type="text" id="inputNewID" class="form-control" placeholder="ID" required>
                    <label for="inputNewID">ID</label>
                    </div>
                  
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>
                  
                    <div class="form-label-group">
                      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                      <label for="inputConfirmPassword">Confirm password</label>
                    </div>
                  
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label text-white" for="customCheck1">Remember password</label>
                    </div>
                    <button class="btn btn-lg btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Become an instructor</button>
                    <div class="text-center">
                    <span class="small text-white">Already have an instructor account?</span>
                    <a class="small" href="#" id="linkToOld">Log in</a>
                  </div>
                  </form>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!--/////////////////////////////////////////////////////////////////////-->

        <div id="instructor" class="mx-auto col-10">
      <div class="card mx-auto py-4">
        <div class="container">
            <div class="mx-auto col-10">
              <h3 class="login-heading mb-4 text-center text-white">For an instructor</h3>
              <form>
                <div class="form-label-group">
                  <input type="text" id="inputFullName" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputFullName">Full name</label>
                </div>

				<div class="form-label-group">
                <input type="text" id="inputEnteringID" class="form-control" placeholder="Email address" required>
                <label for="inputEnteringID">ID</label>
              	</div>

                <div class="form-label-group">
                  <input type="password" id="inputEnteringPass" class="form-control" placeholder="Password" required>
                  <label for="inputEnteringPass">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label text-white" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Log in</button>
                <div class="text-center">
                  <a class="small" href="#">Forgot password? </a>
                  <span class="text-white">|
                  </span>
                  <a class="small" href="#" id="linkToNew">Create an account</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
