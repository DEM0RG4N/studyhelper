<div class="container" id="signupCard">
  <div class="row card mx-auto">
    <div class="col-10 mx-auto">
      <div class="login d-flex align-items-center py-4">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-12 mx-auto">
            <h3 class="login-heading mb-4 text-center">Create an account</h3>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUserame">Username</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">ID</label>
              </div>
            

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Confirm password</label>
              </div>

              <button class="btn btn-lg btn-info btn-block text-uppercase font-weight-bold" type="submit">Register</button>
              <div class="text-center">
                <span class="small">Already have an account?</span>
                <a class="small" href="#" id="loginLink">Log in</a>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
